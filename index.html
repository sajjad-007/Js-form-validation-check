<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jform validation check(JS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="input_cont">
            <div>
                <h3>Name :</h3>
                <input type="text" class="nameinput" placeholder="Enter your full name">
                <h5 class="nameError"></h5>
            </div>
            <div>
                <h3>Email :</h3>
                <input type="email"  class="emailinput" placeholder="Enter your email">
                <h5 class="emailError"></h5>
            </div>
            <div>
                <h3>Phone :</h3>
                <input type="text" class="phoneinput" placeholder="Enter your phone number">
                <h5 class="phoneError"></h5>
            </div>
            <div class="btn">
                <button type="submit" class="submitbtn">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
